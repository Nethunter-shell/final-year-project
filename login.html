<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./resources/cms-favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/stylesheets/login.css" />
    <title>CMS | Login</title>
  </head>
  <body>
    <div class="header-banner">
      <img src="./resources/cms-logo.png" alt="site-logo" />
    </div>
    <div class="parent-container">
      <div class="login-container">
        <div class="logo-box">
          <img src="./resources/cms-logo.png" alt="" />
        </div>
        <h1 class="banner-text">Login into your account</h1>
        <div class="data-login-form-container">
          <form action="" method="post">
            <input
              type="text"
              class="square-box"
              placeholder="Enter Username or Matric Number"
            />

            <input
              type="password"
              class="square-box"
              placeholder="Enter Password"
            />
            <button class="square-box login-button">Continue</button>
          </form>
        </div>
        <div class="sign-up-option">
          <p>Dont have an account? <a href="registration.html">Sign Up</a></p>
        </div>
        <div class="reset-option">
          <p>or</p>
        </div>
        <p>reset login</p>
      </div>
    </div>
  </body>
</html>
